<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link href="style.css" rel="stylesheet" type="text/css" />

<style type="text/css">
@font-face {
    font-family: GenshinFont;
    src: url('zh-cn.tff');
  }
</style>
</head>
<body class="body3" id="body">
  
  <img class="Hutao3" id="Hutao3" src="Hutao3.webp">
</img>
  
  <img class="Ganyu3" id="Ganyu3" src="Ganyu3.webp">
</img>
  
  <img class="Map2" id="Map2" src="Map2.png">
</img>
  
 <button id="HutaoButton" class="HutaoButton" onclick="hideImage();hideButton();showButton();hideButton2();showWords()"> 
  </button>
  
   <button id="GanyuButton" class="GanyuButton" onclick="hideImage2();hideButton2();showButton2();changeTitle('Genshin Project');hideButton();showWords()"> 
  </button>
  <button class="return" id="modifier2" onclick="goToPage('index.html')">
  </button>
  <h1 class= "Text" id="Text">
    Poker Porject
  </h1>
 <button class="Poker" id="Poker" onclick="goToPage('https://github.com/JerryLimy/PokerProject')">
 </button>
  
  <button class="GCDTP" id="GCDTP" onclick=goToPage('https://github.com/JerryLimy/GenshinCharactersDrawingTestingProject.git')">
 </button>
  <script>
      function changeTitle(text) {
  document.getElementById('Text').innerHTML = text;
        } 
 function hideImage2() {
        document.getElementById('Map2').style.display = "none";
        document.getElementById('Ganyu3').style.display = "block";
 }
     function showButton2(){
document.getElementById('GCDTP').style.display = "block";
  }
  function showButton(){
document.getElementById('Poker').style.display = "block";
  }
  function hideButton(){
    document.getElementById('HutaoButton').style.display = "none";
  }
    function hideButton2(){
    document.getElementById('GanyuButton').style.display = "none";
  }
function goToPage(url) {
location.replace(url);
        }
 function hideImage() {
        document.getElementById('Map2').style.display = "none";
        document.getElementById('Hutao3').style.display = "block";
    }
     function showWords(){ document.getElementById('Text').style.display = "block";
 
    }
  </script>
</body>

</html>
